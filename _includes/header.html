<nav class="site-nav">
  <ul>
    {% for page in site.pages %}
      {% if page.title %}
      <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>

<header class="main-header">

  <div class="container">

    <div class="logo">
      <div class="picture">
      </div>
    </div>

    <a class="site-title" href="{{ site.baseurl }}/">
      <h1>{{ site.title }}</h1>
    </a>

  </div>

</header>
